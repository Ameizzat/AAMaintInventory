<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Scanner Web App</title>
</head>
<body>
    <div class="container">
        <h1>QR Scanner Web App</h1>
        <button id="scanButton">Scan QR</button>
        <div class="cameraView" id="cameraView"></div>
        <div class="infoSection">
            <div class="infoRow">
                <label for="partNumber">Part Number:</label>
                <div id="partNumber"></div>
            </div>
            <div class="infoRow">
                <label for="description">Description:</label>
                <div id="description"></div>
            </div>
            <div class="infoRow">
                <label for="location">Location:</label>
                <div id="location"></div>
            </div>
            <div class="infoRow">
                <label for="quantity">Quantity:</label>
                <div id="quantity"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@2.0.0/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
